<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8c1ce57f6a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class = "container">
      <h1>Todo List</h1>
      <section class = "input_area">
        <input id = "todo" type ="text" size="28"/>
        <button id = "add" class="btn-hover color-9">입력</button>



        <section class = "task_area">
          <!-- 탭 부분  -->
          <div class = "task_tabs">
            <div id = "under_line"></div>
            <div id = "all">전체</div>
            <div id = "ongoing">진행중</div>
            <div id = "done">완료</div>
          </div>
          <div id = "task-board">
          </div>
        </section>
      </section>
 
    </div>
    
    <script src="main.js"></script>
  </body>

</html>
